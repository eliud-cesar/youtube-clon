<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="shortcut icon" href="./icons/youtube-icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-black-dark">

  <!-- HEADER -->
  <header class="header">
    <section class="h-sect-1">
      <img class="menu-burger" src="./icons/burger menu.svg" alt="menu">
      <img class="youtube-icon" src="./icons/youtube.svg" alt="youtube">
    </section>
    <section class="h-sect-2">
      <input class="search-yt" type="search" name="" id="" placeholder="Buscar">
      <button class="button-search">
        <img src="./icons/search.svg" alt="search">
      </button>
      <p class="microphone"><img src="./icons/microphone.svg" alt="microphone"></p>
    </section>
    <section class="h-sect-3">
      <img src="./icons/new video.svg" alt="upload">
      <img src="./icons/apps.svg" alt="yt">
      <img src="./icons/bell.svg" alt="bell">
      <img class="profile-yt" src="./Images/profile.jpg" alt="yt">
    </section>
  </header>

  <!-- MAIN -->
  <main class="main-yt">
    <section class="menu-left">
      <p>hola mundo</p>
    </section>

    <section class="main-videos">
      <section></section>
    </section>
  </main>
</body>
</html>
